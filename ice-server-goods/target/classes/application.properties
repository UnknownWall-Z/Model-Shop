server.port=9092
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ice_shop
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
mybatis.mapperLocations=classpath:com.memory.ice.server.goods.mapper/*.xml
mybatis.typeAliasesPackage=com.memory.shop.api.domain
spring.dubbo.application.name=ice-server-goods
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
spring.dubbo.scan=com.memory.ice.server.goods.service.impl
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.activemq.broker-url=tcp://127.0.0.1:61616
spring.activemq.user=admin
spring.activemq.password=admin